<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./public/Fav_icon.png" />
    <!-- <link ref="stylesheet" href="Responsive_style.css" /> -->
    <link rel="stylesheet" href="Responsive_style.css" />
  </head>
  <body>
    <!-- <header class="top_heading"><h1>Weather App</h1></header> -->
    <main>
      <section class="landing_page">
        <section class="landing_page_section">
          <h1>Check Wheather near you!</h1>
          <div class="landing_page_inpt_bttn_div">
            <input
              type="text"
              required
              placeholder="Enter your city"
              style="display: block"
              id="input_box_1"
            />
            <button style="display: block" onclick="first_page_click_handler()">
              Search
            </button>
          </div>
        </section>
      </section>
      <section class="content_page content_page_display">
        <div class="content_page_inpt_bttn_div">
          <div>
            <input type="text" id="input_box_2" />
          </div>
          <div>
            <div class="content_page_button_container">
              <button onclick="content_page_click_handler()">
                <svg
                  fill="#000000"
                  height="37%"
                  width="37%"
                  version="1.1"
                  id="Capa_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  viewBox="0 0 488.4 488.4"
                  xml:space="preserve"
                >
                  <g>
                    <g>
                      <path
                        d="M0,203.25c0,112.1,91.2,203.2,203.2,203.2c51.6,0,98.8-19.4,134.7-51.2l129.5,129.5c2.4,2.4,5.5,3.6,8.7,3.6
                   s6.3-1.2,8.7-3.6c4.8-4.8,4.8-12.5,0-17.3l-129.6-129.5c31.8-35.9,51.2-83,51.2-134.7c0-112.1-91.2-203.2-203.2-203.2
                   S0,91.15,0,203.25z M381.9,203.25c0,98.5-80.2,178.7-178.7,178.7s-178.7-80.2-178.7-178.7s80.2-178.7,178.7-178.7
                   S381.9,104.65,381.9,203.25z"
                      />
                    </g>
                  </g>
                </svg>
              </button>
            </div>
          </div>
        </div>
        <section class="content_page_below_search_section">
          <div class="right_section">
            <section id="temperatur_for_desktop">
              <div style="display: flex">
                <h1 style="font-size: 4rem" class="Temperature_input"></h1>
                <h1><sup>C</sup></h1>
              </div>
            </section>
          </div>
          <div class="left_section">
            <div
              style="justify-content: center"
              class="left_seciton_inner_div location_div_in_left_section"
            >
              <div class="inner_discription_left_section">
                <p>Location:</p>
                <div style="display: flex">
                  <p class="Location_input"></p>
                </div>
              </div>
            </div>
            <div
              style="justify-content: center"
              class="left_seciton_inner_div temperature_div_in_left_section"
            >
              <div class="inner_discription_left_section">
                <p>Temperature</p>
                <div style="display: flex">
                  <p class="Temperature_input"></p>
                  <h2><sup>c</sup></h2>
                </div>
              </div>
            </div>
            <div
              style="display: flex; justify-content: center"
              class="left_seciton_inner_div"
            >
              <div class="inner_discription_left_section">
                <p>Humidity</p>
                <div style="display: flex">
                  <p id="Humidity_input"></p>
                  <p>g/m <sup>3</sup></p>
                </div>
              </div>
            </div>
            <div
              style="display: flex; justify-content: center"
              class="left_seciton_inner_div"
            >
              <div class="inner_discription_left_section">
                <p>Visibility</p>
                <div style="display: flex">
                  <p id="Visibility_input"></p>
                  <p>m</p>
                </div>
              </div>
            </div>
            <div
              style="display: flex; justify-content: center"
              class="left_seciton_inner_div"
            >
              <div class="inner_discription_left_section">
                <p>Precipitation</p>
                <div style="display: flex">
                  <p id="Precipitation_input"></p>
                  <p>%</p>
                </div>
              </div>
            </div>
            <div
              style="display: flex; justify-content: center"
              class="left_seciton_inner_div"
            >
              <div class="inner_discription_left_section">
                <p>Wind Speed:</p>
                <div style="display: flex">
                  <p id="Wind_speed_input"></p>
                  <p>m/s</p>
                </div>
              </div>
            </div>
          </div>
        </section>
        <div class="location_div_pc_container">
          <div>
            <p>Location:</p>
          </div>
          <div>
            <p class="location_pc_ Location_input"></p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <a href="https://github.com/Crafter-of-code">about developer</a>
      </div>
      <div>
        <a href="https://www.tomorrow.io/">api</a>
      </div>
      <!-- <div>how to use</div> -->
    </footer>
  </body>
  <script src="script.js"></script>
</html>

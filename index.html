<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Weather UI with Search - Enhanced Fix</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section
      class="search-container"
      role="search"
      aria-label="Location search"
    >
      <input
        type="search"
        id="Search_location"
        placeholder="Search location (country or area)"
        aria-label="Search location (country or area)"
        spellcheck="true"
        autocomplete="on"
        name="location-search"
      />
      <span class="material-icons" aria-hidden="true">search</span>
    </section>

    <article
      class="weather-card"
      role="region"
      aria-label="Current weather summary"
    >
      <div class="temperature" aria-label="Current Temperature">
        <p style="margin: 0px" id="Temperature"></p>
        <span class="degree" aria-hidden="true">Â°C</span>
      </div>
      <div class="weather-metrics">
        <div
          class="metric"
          role="group"
          aria-labelledby="humidity-label"
          tabindex="0"
        >
          <span class="material-icons" aria-hidden="true">water_drop</span>
          <div class="value" id="Humidity"></div>
          %
          <div class="label" id="humidity-label">Humidity</div>
        </div>
        <div
          class="metric"
          role="group"
          aria-labelledby="precipitation-label"
          tabindex="0"
        >
          <span class="material-icons" aria-hidden="true">grain</span>
          <div class="value" id="Precipitation"></div>
          mm
          <div class="label" id="precipitation-label">Precipitation</div>
        </div>
        <div
          class="metric"
          role="group"
          aria-labelledby="wind-label"
          tabindex="0"
        >
          <span class="material-icons" aria-hidden="true">air</span>
          <div class="value" id="Wind_Speed"></div>
          km/h
          <div class="label" id="wind-label">Wind Speed</div>
        </div>
      </div>
    </article>
  </body>
  <script src="./script.js"></script>
</html>

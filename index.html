<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="top_heading"><h1>Weather App</h1></header>
    <main>
      <div class="form_starting_div">
        <form class="form_for_user_input">
          <input type="text" class="user_input_field" />
          <button class="user_input_button">GO</button>
        </form>
      </div>
      <h1 class="Location"></h1>
      <h1 class="Temperature"></h1>
      <div class="grid_holder">
        <div>
          <div class="grid_inner_div"><span class="air_quality"></span></div>
        </div>
        <div>
          <div class="grid_inner_div"><span class="humidity"></span></div>
        </div>
        <div>
          <div class="grid_inner_div"><span class="wind"></span></div>
        </div>
        <div>
          <div class="grid_inner_div">
            <span class="presipitation"></span>
          </div>
        </div>
        <div>
          <div class="grid_inner_div"><span class="visibility"></span></div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="top_heading"><h1>Weather App</h1></header>
    <main>
      <section class="landing_page">
        <section class="landing_page_section">
          <h1>Check Wheather near you!</h1>
          <div class="landing_page_inpt_bttn_div">
            <input
              type="text"
              required
              placeholder="Enter your city"
              style="display: block"
            />
            <button style="display: block">Search</button>
          </div>
        </section>
      </section>
      <section class="content_page content_page_display">
        <div class="content_page_inpt_bttn_div">
          <div><input type="text" /></div>
          <div>
            <div class="content_page_button_container">
              <button>search</button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="script.js"></script>
</html>
